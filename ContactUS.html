        <figure>
            <img src="img/taco.jpeg" alt="Little Taco Shop Tacos">
            <figcaption>

        <section>
            <article>
                <h2>
                    Our Contact Form
                </h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>
                            Send Us a Message
                        </legend>
                        <br>

                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" autocomplete="on" required placeholder="enter your name">
                        </p>

                        <p>
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email" autocomplete="on" required placeholder="enter your email">

                        </p>

                        <p>
                            <label for="message">Your Message:</label>
                            <br>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="enter your message..."></textarea>
                        </p>
                        
                    </fieldset>
                    <br>
                    <button type="submit">SUBMIT</button>
                    <button type="reset">RESET</button>
                </form>
            </article>
        </section>
